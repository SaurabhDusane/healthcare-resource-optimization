# Machine Learning Model Configuration

# Time Series Forecasting
forecasting:
  models:
    arima:
      enabled: true
      order: [1, 1, 1]
      seasonal_order: [1, 1, 1, 7]
    
    prophet:
      enabled: true
      seasonality_mode: "multiplicative"
      changepoint_prior_scale: 0.05
      seasonality_prior_scale: 10.0
      yearly_seasonality: true
      weekly_seasonality: true
      daily_seasonality: false
    
    xgboost_regressor:
      enabled: true
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
  
  validation:
    test_size: 0.2
    cv_folds: 5
    metrics:
      - mae
      - mse
      - rmse
      - mape
      - r2

# Classification Models
classification:
  target: "high_acuity"
  models:
    logistic_regression:
      enabled: true
      C: 1.0
      max_iter: 1000
      class_weight: "balanced"
    
    random_forest:
      enabled: true
      n_estimators: 200
      max_depth: 10
      min_samples_split: 5
      min_samples_leaf: 2
      class_weight: "balanced"
    
    xgboost_classifier:
      enabled: true
      n_estimators: 150
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      scale_pos_weight: 2.0
    
    gradient_boosting:
      enabled: true
      n_estimators: 100
      learning_rate: 0.1
      max_depth: 5
  
  validation:
    test_size: 0.2
    cv_folds: 5
    stratified: true
    metrics:
      - accuracy
      - precision
      - recall
      - f1
      - roc_auc
      - confusion_matrix

# Feature Engineering
features:
  temporal:
    - hour_of_day
    - day_of_week
    - month
    - is_weekend
    - is_holiday
    - time_of_day
  
  demographic:
    - age_group
    - sex
    - ethnicity
    - has_insurance
  
  clinical:
    - triage_level
    - chief_complaint
    - diagnosis_category
    - disposition
  
  external:
    - news_mentions
    - reddit_sentiment
    - twitter_sentiment
    - weather_temp
    - weather_conditions
  
  derived:
    - news_lag_3
    - sentiment_rolling_7d
    - visit_count_lag_1
    - visit_count_lag_7

# Hyperparameter Tuning
hyperparameter_tuning:
  enabled: true
  method: "grid_search"  # or "random_search", "bayesian"
  cv_folds: 3
  n_iter: 50  # for random search
  scoring: "roc_auc"
  n_jobs: -1

# Model Persistence
model_saving:
  path: "models/"
  format: "joblib"
  save_metadata: true
  version_control: true
